name: CI/CD - Build & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/ics-pa-2025/2025_proyecto2_back_safestore:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Wait for image propagation
        run: sleep 10

      - name: Deploy to Droplet via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          port: ${{ secrets.DROPLET_SSH_PORT || '22' }}
          script: |
            set -e
            mkdir -p /home/${{ secrets.DROPLET_USER }}/safestore
          
            # Crear .env con los secrets ya expandidos
            echo "DB_PORT=${{ secrets.DB_PORT }}" > /home/${{ secrets.DROPLET_USER }}/safestore/.env
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> /home/${{ secrets.DROPLET_USER }}/safestore/.env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> /home/${{ secrets.DROPLET_USER }}/safestore/.env
            echo "DB_NAME=${{ secrets.DB_NAME }}" >> /home/${{ secrets.DROPLET_USER }}/safestore/.env
            echo "DB_TEST_NAME=${{ secrets.DB_TEST_NAME }}" >> /home/${{ secrets.DROPLET_USER }}/safestore/.env
            echo "DB_SSL=${{ secrets.DB_SSL }}" >> /home/${{ secrets.DROPLET_USER }}/safestore/.env
            echo "PORT=${{ secrets.PORT }}" >> /home/${{ secrets.DROPLET_USER }}/safestore/.env
            echo "AUTH_API_URL=${{ secrets.AUTH_API_URL }}" >> /home/${{ secrets.DROPLET_USER }}/safestore/.env
            echo "NODE_ENV=production" >> /home/${{ secrets.DROPLET_USER }}/safestore/.env
          
            chown ${{ secrets.DROPLET_USER }}:$${{ secrets.DROPLET_USER }} /home/${{ secrets.DROPLET_USER }}/safestore/.env || true
            chmod 600 /home/${{ secrets.DROPLET_USER }}/safestore/.env || true


            # Pull y deploy
            docker pull ghcr.io/ics-pa-2025/2025_proyecto2_back_safestore:latest
            docker compose -f /home/${{ secrets.DROPLET_USER }}/safestore/docker-compose.prod.yml pull
            docker compose -f /home/${{ secrets.DROPLET_USER }}/safestore/docker-compose.prod.yml up -d
