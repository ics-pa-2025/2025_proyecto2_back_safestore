version: '3.8'
services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices

  safestore-backend:
    image: ghcr.io/${GITHUB_OWNER:-your-org}/safestore-backend:${IMAGE_TAG}
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "3000:3000"
    networks:
      - microservices

volumes:
  postgres_data:

networks:
  microservices:
    external: false
